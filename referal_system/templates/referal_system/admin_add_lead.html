{% extends 'referal_system/admin_base.html' %}

{% block title %}Add New Lead{% endblock %}
{% block page_title %}Add New Lead{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card-custom">
            <h4 class="mb-4"><i class="fas fa-user-plus"></i> Create New Lead</h4>

            <form method="POST" action="{% url 'admin_add_lead' %}">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label fw-semibold">Lead Type *</label>
                    <select class="form-select" name="lead_type" id="leadType" required onchange="togglePartnerField()">
                        <option value="admin">Admin Lead</option>
                        <option value="partner">Partner Lead</option>
                    </select>
                </div>

                <div class="mb-3" id="partnerField" style="display: none;">
                    <label class="form-label fw-semibold">Select Partner *</label>
                    <select class="form-select" name="partner">
                        <option value="">Choose Partner</option>
                        {% for partner in partners %}
                            <option value="{{ partner.id }}">{{ partner.name }} - {{ partner.email }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Customer Name *</label>
                    <input type="text" class="form-control" name="customer_name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Customer Email *</label>
                    <input type="email" class="form-control" name="customer_email" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Customer Phone *</label>
                    <input type="text" class="form-control" name="customer_phone" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Lead Stage</label>
                    <select class="form-select" name="stage">
                        <option value="">Select Stage</option>
                        {% for stage in stages %}
                            <option value="{{ stage.id }}">{{ stage.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Deal Amount (â‚¹)</label>
                    <input type="number" step="0.01" class="form-control" name="deal_amount" value="0">
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Commission Percent (%)</label>
                    <input type="number" step="0.01" class="form-control" name="commission_percent" value="0">
                    <small class="text-muted">Commission will be calculated automatically based on deal amount</small>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-save"></i> Create Lead
                    </button>
                    <a href="{% url 'admin_leads' %}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left"></i> Back to Leads
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function togglePartnerField() {
    const leadType = document.getElementById('leadType').value;
    const partnerField = document.getElementById('partnerField');
    
    if (leadType === 'partner') {
        partnerField.style.display = 'block';
    } else {
        partnerField.style.display = 'none';
    }
}
</script>
{% endblock %}
